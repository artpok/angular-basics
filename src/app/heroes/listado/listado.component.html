<p *ngIf="heroes.length > 0">Listado de heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>

<button (click) = "borrarHeroe()">Borrar</button>



<p *ngIf="heroesBorrados.length > 0">Heroes borrados</p>

<ul>
    <li *ngFor="let heroeBorrado of heroesBorrados; let i = index">
        {{i+1}} - {{heroeBorrado}}
    </li>
</ul>
